
<!DOCTYPE html>
<meta charset="utf-8">
<head>

<style>
@import url("http://polymaps.org/style.css");

body{margin:0px;}
.h,.v{stroke:black;stroke-dasharray:4 4;stroke-width:1;stroke-opacity:.5;}
.axis path,
.axis line {
    fill: none;
    stroke: black;
    shape-rendering: crispEdges;
}

.axis text {
    font-family: sans-serif;
    font-size: 11px;
}
</style>
</head>

<body>
<script src="http://mbostock.github.com/d3/d3.v2.min.js"></script>
<script type="text/javascript" src="http://polymaps.org/polymaps.min.js?2.5.0"></script>

<h1>Visualization moon crater data histogram</h1>

<form id="controls">

<div>
<h2>X axis</h2>
<ul id="x-axis">
  <li><label><input checked="checked" type="radio" name="x-axis" value="latitude">Latitude</label></li>
  <li><lable><input type="radio" name="x-axis" value="longitude">Longitude</label></li>
  <li><label><input type="radio" name="x-axis" value="radius">Radius</label></li>
  <li><lable><input type="radio" name="x-axis" value="surfd">SurfaceDepth</label></li>
  <li><lable><input type="radio" name="x-axis" value="grade">Grade</label></li>
</ul>
</div>

<div>
<h2>Types of crater</h2>
<ul id="crater-types">
  <li><label><input type="checkbox" checked="checked" value="AA">AA</label></li>
  <li><label><input type="checkbox" checked="checked" value="SF">SF</label></li>
  <li><label><input type="checkbox" checked="checked" value="DO">DO</label></li>
  <li><label><input type="checkbox" checked="checked" value="LC">LC</label></li>
  <li><label><input type="checkbox" checked="checked" value="MO">MO</label></li>
  <li><label><input type="checkbox" checked="checked" value="PR">PR</label></li>
  <li><label><input type="checkbox" checked="checked" value="RI">RI</label></li>
  <li><label><input type="checkbox" checked="checked" value="AL">AL</label></li>
  <li><label><input type="checkbox" checked="checked" value="RU">RU</label></li>
  <li><label><input type="checkbox" checked="checked" value="LF">LF</label></li>
  <li><label><input type="checkbox" checked="checked" value="VA">VA</label></li>
</ul>
</div>


<div>
<h2>Dataset</h2>
<ul>
  <li>
    <select id="dataset">
	<option value="IAUMOON">Full Dataset</option>
	<option selected="selected" value="moontest">Test #1</option>
	<option value="test2">Test #2</option>
    </select>
  </li>
  <li><label><input type="checkbox" id="cull-dirty"> Cull dirty data</label></li>
</ul>
</div>

</form>



<script src="stage3-histogram.js"></script>



</body>
</html>
